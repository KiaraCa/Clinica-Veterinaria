    <legend class="text-center">TOMA DE HORA CONSULTA</legend>

<div class="form group">
    <label for="camponombredueño">Nombre del dueño:</label>
    <input class="form-control" type="text" name="Nombre" placeholder="Escribe tu nombre" required>
</div>

<div class="form group">
    <label for="camponombremascota">Nombre mascota:</label>
    <input class="form-control" type="text" name="Nombre" placeholder="Escribe nombre mascota"required>
</div>

<div class="form group">
    <label for="telefono">Teléfono de contacto:</label>
    <input class="form-control" type="tel" name="tel"required>
</div>

<div class="form group">
    <label for="correo">Correo Electronico:</label>
    <input class="form-control" type="email" name="correo" placeholder="correo@dominio.com" required>
</div>

<div class="form group">
    <label for="fecha">Fecha/Hora</label>
    <input class="form-control" type="datetime-local" name="fecha"required>
</div>

<div class="form group">
    <label for="SELECCIÓN">Especialista:</label>
    <select class="form-control">
        <option>selección</option>
        <option>Sofía Villalobos</option>
        <option>Constanza Vera</option>
        <option>Daniel Lizana</option>
    </select>
</div>

   <label for="comentario">Motivo:</label> 
   <textarea class="form-control" id="comentario" name="areatexto" rows="6" cols="40"></textarea>
</div>
